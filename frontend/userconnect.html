<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.css" />
    <title>connexion utilisateurs</title>
  </head>
  <body>
    <main>
      <section>
        <div class="formContact">
          <!--____________________formulaire____________________-->
          <form method="post" id="formeuserconnect" name="formeuserconnect">
            <h2>connecter vous</h2>

            <!--_____________email___________-->
            <div class="champs">
              <label for="email">email</label>
              <input
                id="connectemail"
                name="connectemail"
                type="text"
                placeholder="email"
              />
              <span class="errorform"> </span>
            </div>
            <!--_____________description___________-->
            <div class="champs">
              <label for="passeword">mot de passe</label>

              <input
                type="text"
                name="passeword"
                id="passeword"
                placeholder="mot de passe"
              />
              <span class="errorform"> </span>
            </div>

            <!--_____________bouton___________-->
            <button class="buttonsuite" type="submit">Commander</button>
          </form>
        </div>
      </section>
    </main>
    <!--______________script javascript____________-->
    <script src="./pagesjs/fonctions.js"></script>
    <script src="./pagesjs/connectusers.js"></script>
  </body>
</html>
