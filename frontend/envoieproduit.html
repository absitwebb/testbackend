<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/style.css" />
    <title>envoieproduit</title>
  </head>
  <body>
    <main>
      <section>
        <div class="formContact">
          <form
            method="post"
            id="formenvoieproduit"
            name="formenvoieproduit"
            enctype="multipart/form-data"
          >
            <h2>Merci de rentrer vos informations personnelles,</h2>
            <h2>puis validez votre commande</h2>
            <!--____________________Nom prÃ©nom____________________-->
            <div class="formContact_Name">
              <!--_____________title___________-->
              <div class="champs">
                <label for="title">title</label>
                <input
                  id="title"
                  name="title"
                  type="text"
                  placeholder="titre"
                />
                <span class="errorform"> </span>
              </div>
              <!--_____________description___________-->
              <div class="champs">
                <label for="description">Description</label>

                <textarea
                  name="description"
                  id="description"
                  cols="30"
                  rows="10"
                ></textarea>
                <span class="errorform"> </span>
              </div>
            </div>
            <!--_________________adresse client__________________-->
            <div class="formContact_Address">
              <!--_____________fichier image___________-->
              <div class="champs">
                <label for="image">fichierimage</label>
                <input
                  id="image"
                  name="image"
                  type="file"
                  placeholder="image"
                />
                <span class="errorform"> </span>
              </div>
              <!--_____________ville___________-->
              <div class="champs">
                <label for="price">prix</label>
                <input
                  id="price"
                  name="price"
                  type="number"
                  placeholder="prix"
                />
                <span class="errorform"> </span>
              </div>
            </div>

            <!--_____________bouton___________-->
            <button class="buttonsuite" type="submit">Commander</button>
          </form>
        </div>
      </section>
    </main>
    <!--______________script javascript____________-->
    <script src="./pagesjs/fonctions.js"></script>
    <script src="./pagesjs/envoiproduit.js"></script>
  </body>
</html>
